<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reZStore-signup</title>

    <link rel="stylesheet" href="rezstorestyle.css">


</head>
<body id="bodyregister">



    <h2 id="titleregister">Sign up</h2>

    <div id="divbodyregister">
    <label for="fullname">fullname:</label>
    <br/>
    <input id="fullname"/>
    <br/>
    <br/>
    <label for="phone">Phone number:</label>
    <br/>
    <input id="phone" type="number"/>
    <br/>
    <br/>
    <label for="address">Address:</label>
    <br/>
    <input id="address"/>
    <br/>
    <br/>
    <label for="birth">Your birth</label>
    <br/>
    <input id="birth" type="date"/>
    <br/>
    <br/>
    <P>sex:</P>
    <input id="male" type="radio" name="sex"/>
    <label for="male">male</label>
    <br/>
    <input id="female" type="radio" name="sex"/>
    <label for="female">female</label>
    <br/>
    <br/>
    <label for="gmail">Gmail:</label>
    <br/>
    <input id="gmail"/>
    <br/>
    <br/>
    <label for="password">Password:</label>
    <br/>
    <input id="password" type="password"/>
    <br/>
    <br/>
    <button id="buttonregister"><a href="signin.html">signup</a></button>
    <br/>
    <br/>
    </div>

</html>
